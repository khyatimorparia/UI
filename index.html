  <!-- MultiStep Form -->
  <body>

<section>
    <div class="profile">
<div class="row">
<div class="col-md-3 padding">
    <div class="card">
      <h4>Aryansh Phatangare</h4>
    
        <img src="./img/1.png" alt="">
     
        <form>
          <label for="file"></label>
          <input type="file" id="file" name="file" ><br>
          <br>
          <input type="submit" id="submit">
          <br>
        </form>
        <p class="bold">Roster Status</p>
        <a href="#" class="text-primary small">Last flight on <span style="color:black"> : 14 Jun 2021</span></a>
        <a href="#" class="text-primary small">Arrival at<span style="color: black;">: VABB</span></a> 
        <a href="#" class="text-primary small">Location/city <span style="color: black">: Mumbai</span></a>
        <br>
        <!-- <p><button>Contact</button></p> -->
      </div>
</div>
    <div class="col-md-3 ">
        <div class="formbody">
        <form id="msform" method="POST" action="/">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Crew Details</li>
                <li>FTDL Details</li>
                <li>Groups</li>
                <li>Training and documents</li>

            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Crew Details</h2>
                <div class="row">
                    <div class="col-md-6">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" required/>
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" placeholder="Nationality"required/>
                <label for="Designation">Designation</label>
                <!-- <input type="text" name="Designation" placeholder="Designation"required/> -->
                <select name="designation"  >
                  <option value="Select" >Select Designation </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <label for="phone">Mobile Number</label>
                <input type="text" name="phone" placeholder="Mobile number"required/>
                <label for="date">Date of Birth</label>
                <input type="date" name="date" placeholder="Date of Birth"required/>
                <label for="dateofjoining">Date of Joining</label>
                <input type="date" name="dateofjoining" placeholder="Date of Joining"required/>
                <div class="row">
                    <div class="col-md-6">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label> 
            </div>
                <div class="col-md-6">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label></div>
           
            </div>

          
            </div>
            <div class="col-md-6">
                <label for="code">Code</label>
                <input type="text" name="code" placeholder="Code" required/>
                <label for="city">City</label>
                <!-- <input type="text" name="lname" placeholder="City"required/> -->
                <select name="city"  >
                  <option value="Select" >Select City</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <label for="duty">On duty as</label>
                <input type="text" name="duty" placeholder="On duty as"required/>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email"required/>
                <label for="passport">Passport</label>
                <input type="text" name="passport" placeholder="Passport"required/>
                <div class="row pt-1">
                  <div class="col-md-6 ">
                <label for="service">Not in service</label> 
                <input type="checkbox" name="service" placeholder="Not in service"required/>   
              </div>  
              <div class="col-md-6 pt-4">
                <input type="text" name="check" >
              </div>
              </div>
            </div>
     
            <input type="submit" value="submit">
            <input type="button" name="next" class="next action-button" value="Next"/>

            
         
            
        </form>
        <!-- <a href="/view-feedbacks">View feedbacks</a> -->

      </div>
    </div>
</div>

</div>

</section>
